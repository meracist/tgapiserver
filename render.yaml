services:
  - type: web
    name: telegram-bot-api
    env: docker
    region: oregon
    plan: standard
    healthCheckPath: /
    healthCheckPort: 80
    disk:
      name: telegram-bot-api-data
      mountPath: /app/data
      sizeGB: 1
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
